	<section class="container">
	<div>
	<div class="tab-content">
		<div>
	    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
			<div class="login-container">
				<div class="row">
					<div class="col-md-12">

						<h1>Bejelentkezés</h1>
	      				<div class="form-outline mb-4">
							<label class="form-label" for="usernameInput">Felhasználónév</label>
	        				<input type="login" id="usernameInput" name= "username" class="form-control" [(ngModel)]="user.username" placeholder="Felhasználónév" />
	      				</div>

	      				<div class="form-outline mb-4">
							<label class="form-label" for="passwordInput">Jelszó</label>
							<a style="float: right;" (click)="passwordType()"><mat-icon *ngIf="hide">visibility</mat-icon><mat-icon *ngIf="!hide">visibility_off</mat-icon></a>
	        				<input [type]="hide ? 'password' : 'text'" id="passwordInput" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Jelszó"/>
	      				</div>

	      				<div class="form-group" style="float:right">
							<button class="btn btn-dark btn-block">Bejelentkezés</button>
		  				</div>

		  				<div class="alert alert-warning" *ngIf="loginForm.submitted && isLoginFailed">
							Sikertelen bejeltkezés!<br />Hiba kód: {{ errorMessage }}
		  				</div>
					</div>
				</div>
			</div>
	    </form>
		<div style="text-align: center;margin-bottom: 10px;">
			<button class="btn btn-success" routerLink="/register"> Regisztálj most!</button>
		  </div>
	  </div>
	</div>
</div>
</section>

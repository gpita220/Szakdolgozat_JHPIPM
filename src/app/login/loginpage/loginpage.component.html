	<section class="container">
	<div>
	<h1 style="text-align: center;">Bejelentkezés</h1>
	<div class="tab-content">
	  <div>
	    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
			<div class="login-container">
				<div class="row">
					<div class="col-md-12">

					
	      <div class="form-outline mb-4">
			<label class="form-label" for="username"><b>Username</b></label>
	        <input type="login" id="username" name= "username" class="form-control" [(ngModel)]="user.username" placeholder="Felhasználónév" />
	      </div>

	      <div class="form-outline mb-4">
			<label class="form-label" for="password"><b>Password</b></label>
	        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Jelszó"/>
	      </div>

	      <div class="form-group" style="text-align: right;">
			<button class="btn btn-primary btn-block">Login</button>
		  </div>
		  <div class="alert alert-warning" *ngIf="loginForm.submitted && isLoginFailed">
			Signup failed!<br />{{ errorMessage }}
		  </div>
		  <div style="text-align: center;margin-bottom: 10px;">
			Regisztálj most-><a href="" routerLink="/register">[KATT IDE]</a>
		  </div>
	
	
	</div>
</div>
</div>
	    </form>
	  </div>
	</div>
</div>
</section>

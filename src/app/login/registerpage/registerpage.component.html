<section class="container">
	<div>
	
	<div class="tab-content">
    
    <form *ngIf="!isSuccessful" name="user" (ngSubmit)="registerForm.form.valid && onSubmit()" #registerForm="ngForm" novalidate>
      <div class="register-container">
				<div class="row">
          <h1>Regisztráció</h1>
					<div class="col-md-12">
      <div class="form-group">
        <label for="firstNameLabel">Keresztnév:</label>
        <input type="text"id="firstNameLabel" class="form-control"name="firstName"[(ngModel)]="user.firstName"required #firstName="ngModel" placeholder="István"/>
      </div>
      <div class="form-group">
        <label for="lastNameLabel">Vezetéknév:</label>
        <input type="text"id="lastNameLabel" class="form-control"name="lastName"[(ngModel)]="user.lastName"required #lastName="ngModel"placeholder="Galvács"/>
      </div>
      <div class="form-group">
        <label for="schoolLabel">Egyetem</label>
        <input type="text"id="schoolLabel" class="form-control"name="school"[(ngModel)]="user.school"required #school="ngModel"placeholder="EKKE"/>
      </div>
      <div class="form-group">
        <label for="majorLabel">Szak</label>
        <input type="text" id="majorLabel"class="form-control"name="major"[(ngModel)]="user.major"required #major="ngModel" placeholder="pti"/>
      </div>
      <div class="form-group">
        <label for="emailLabel">Email</label>
        <input type="text"id="emailLabel" class="form-control"name="email"[(ngModel)]="user.email"required #email="ngModel" placeholder="teszt@teszt.hu"/>
      </div>
      <div class="form-group">
        <label for="usernameLabel">Felhasználónév</label>
        <input type="text"id="usernameLabel" class="form-control"name="username"[(ngModel)]="user.username"required #username="ngModel" placeholder="teszt1"/>
      </div>
      <div class="form-group">
        <label for="passwordLabel">Jelszó</label>
        <input type="password"id="passwordLabel" class="form-control"name="password"[(ngModel)]="user.password"required #password="ngModel" placeholder="Jelszó"/>
      </div>
      <div class="form-group">
        <button  class="btn btn-dark btn-block" style="float: right;">Regisztráció</button>
        
      </div>
      <div class="alert alert-warning" *ngIf="isSignUpFailed">
        Hibás regisztráció!<br />{{ errorMessage }}
      </div>
      <div class="alert alert-success" *ngIf="isSuccessful">
      Sikeres regisztráció
    </div>
          </div>
        </div>
      </div>
    </form>

    
    <div style="text-align: center;margin-bottom: 10px;">
			<button class="btn btn-success" routerLink="/login">Jelentkez be most!</button>
		  </div>
  </div>
</div>
</section>

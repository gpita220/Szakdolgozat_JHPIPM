<mat-toolbar  style="justify-content: center;">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()"*ngIf="isLoggedIn()"><mat-icon >menu</mat-icon></button>
      <span *ngIf="isLoggedIn()">Menü</span>
      <span class="title-center">Bevezetés az Informatikába - Segédanyag </span>
      <span style="text-align: right;"><button mat-icon-button (click)="onLogout()"*ngIf="isLoggedIn()"><mat-icon>logout</mat-icon></button></span>
    </mat-toolbar-row>
  
  </mat-toolbar>
  <mat-sidenav-container hasBackdrop="false">
    <mat-sidenav  #sidenav mode="over" > 
      <mat-nav-list>

        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header class="iconb">
              <mat-icon>book</mat-icon><b>Fejezetek</b>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
          <mat-nav-list>
              <a mat-list-item routerLink="chapter1"(click)="sidenav.toggle()">
                  <span>1. Fejezet</span>
              </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item routerLink="chapter2"(click)="sidenav.toggle()">
                <span>2. Fejezet</span>
            </a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item routerLink="chapter3"(click)="sidenav.toggle()">
              <span>3. Fejezet</span>
          </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="chapter4"(click)="sidenav.toggle()">
            <span>4. Fejezet</span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
      <a mat-list-item routerLink="chapter5"(click)="sidenav.toggle()">
          <span>5. Fejezet</span>
      </a>
      </mat-nav-list>

        <a mat-list-item routerLink="chapter6"(click)="sidenav.toggle()">
            <span>6. Fejezet</span>
        </a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item routerLink="chapter7"(click)="sidenav.toggle()">
              <span>7. Fejezet</span>
          </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item routerLink="chapter8"(click)="sidenav.toggle()">
                <span>8. Fejezet</span>
            </a>
            </mat-nav-list>
            <mat-nav-list>
              <a mat-list-item routerLink="chapter9"(click)="sidenav.toggle()">

                    </mat-nav-list>
        </ng-template>
      </mat-expansion-panel>
      <a mat-list-item class="listitem" routerLink="profile" routerLinkActive="active" (click)="sidenav.toggle()"><mat-icon>person</mat-icon><span class="fo"><b>Profil</b></span></a>

    <mat-sidenav-content><router-outlet></router-outlet>
